machine:
  java:
    version: oraclejdk8

dependencies:
  post:
    - ~/toaster/toast.sh config circle local nalbam $TOAST_TOKEN
    - ~/toaster/toast.sh init slave

compile:
  override:
    - ./package.sh
    - tar -czf target/toaster.tar.gz extra install package *.sh
    - zip -r target/toaster.zip extra install package *.sh

test:
  override:
    - echo "test"
    - ls -al target

deployment:
  production:
    branch: master
    commands:
      - ./publish.sh
