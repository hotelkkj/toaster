machine:
  java:
    version: oraclejdk8

dependencies:
  post:
    - curl -s toast.sh/install | bash
    - ~/toaster/toast.sh config circle local nalbam $TOAST_TOKEN
    - ~/toaster/toast.sh init master

compile:
  override:
    - ./package.sh

deployment:
  production:
    branch: master
    commands:
      - ./publish.sh
