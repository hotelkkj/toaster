ServerName localhost:80

NameVirtualHost *:80

EnableSendfile off

<VirtualHost *:80>
    ServerAdmin  toast@yanolja.com
    DocumentRoot /data/site/localhost
    ServerName   localhost

    <Directory /data/site/localhost>
        AllowOverride all
        Order deny,allow
        Allow from all
    </Directory>

    <Location /server-status>
        SetHandler server-status
    </Location>
</VirtualHost>

ServerTokens Prod
ServerSignature Off

LogFormat "{ \"createdTs\":\"%{%Y-%m-%dT%H:%M:%S%z}t\", \"pageUrlhost\":\"%V\", \"clientIp\":\"%a\", \"durationMicros\":%D, \"statusCode\":%s, \"pageUrlpath\":\"%U\", \"pageUrlquery\":\"%q\", \"httpMethod\":\"%m\", \"httpProtocol\":\"%H\", \"pageReferrer\":\"%{Referer}i\", \"userAgent\":\"%{User-agent}i\" }" json
